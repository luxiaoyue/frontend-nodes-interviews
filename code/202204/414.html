<html>
  <head>
    <title>OnFocus事件</title>
  </head>
  <body>
    <form>
      <input type="text" name="test1" value="test1" onclick=alert("可以关掉!")
      /> <input type="text" name="test1" value="test1"
      onblur=alert("可以关掉aaaaaaa!")> <input type="text" name="test1"
      value="test1" onclick=alert("可以关掉bbbbbbbbb!")> <input type="text"
      name="test2" value="一按我就无法关掉了，haha"
      onFocus=alert("我成为了输入焦点!")/>
    </form>
  </body>
</html>
