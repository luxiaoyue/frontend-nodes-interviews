<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中间固定两侧自适应</title>
    <style>
      .outer {
        width: 100%;
        height: 200px;
        display: flex;
      }
      .center {
        width: 600px;
        height: 100%;
        background-color: antiquewhite;
      }
      .left {
        flex: 1;
        background-color: aqua;
      }
      .right {
        flex: 1;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
